<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Aplikace pro sledování spotřeby paliva">
    <meta name="theme-color" content="#3f51b5">
    <title>FuelTracker</title>

    <!-- Google Fonts: Roboto & Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
    <div class="app-container">
        <!-- App Bar -->
        <header class="app-bar">
            <div class="app-bar-content">
                <div class="app-title-wrapper">
                    <span class="material-symbols-outlined app-logo">local_gas_station</span>
                    <h1 class="app-title">FuelTracker</h1>
                    <span class="app-version" id="appVersion">v-.-.-</span>
                </div>
                <!-- Vehicle Selector -->
                <div class="app-actions">
                    <select id="vehicleSelector" class="vehicle-selector" onchange="switchVehicle(this.value)">
                        <option value="">Načítání...</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <nav class="tabs-container">
            <div class="tabs-scroll">
                <button class="tab active" onclick="switchTab('dashboard', event)">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="tab-label">Přehled</span>
                </button>
                <button class="tab" onclick="switchTab('refuel', event)">
                    <span class="material-symbols-outlined">add_circle</span>
                    <span class="tab-label">Tankování</span>
                </button>
                <button class="tab" onclick="switchTab('stats', event)">
                    <span class="material-symbols-outlined">bar_chart</span>
                    <span class="tab-label">Statistiky</span>
                </button>
                <button class="tab" onclick="switchTab('service', event)">
                    <span class="material-symbols-outlined">build</span>
                    <span class="tab-label">Servis</span>
                </button>
                <button class="tab" onclick="switchTab('garage', event)">
                    <span class="material-symbols-outlined">directions_car</span>
                    <span class="tab-label">Garáž</span>
                </button>
                <button class="tab" onclick="switchTab('settings', event)">
                    <span class="material-symbols-outlined">settings</span>
                    <span class="tab-label">Nastavení</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Content loaded here -->
        </main>

        <!-- Floating Action Button (Visible on Dashboard and Log list) -->
        <div class="fab-container" id="fabContainer">
            <button class="fab-main" onclick="switchTab('refuel', null)">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification">
            <span class="material-symbols-outlined notification-icon">info</span>
            <span id="notificationMessage"></span>
        </div>


        <!-- Modal (For editing/adding vehicles) -->
        <div class="modal" id="carModal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="material-symbols-outlined modal-icon">directions_car</span>
                    <h3 id="carModalTitle">Nové auto</h3>
                </div>
                <div class="form-group">
                    <label class="form-label">Název (např. Moje Octavia)</label>
                    <input type="text" id="carName" class="text-field" placeholder="Název auta">
                </div>
                <div class="form-group">
                    <label class="form-label">Výrobce</label>
                    <input type="text" id="carMaker" class="text-field" placeholder="Škoda">
                </div>
                <div class="form-group">
                    <label class="form-label">Typ/Model</label>
                    <input type="text" id="carType" class="text-field" placeholder="Octavia Combi">
                </div>
                <div class="form-group">
                    <label class="form-label">Motor</label>
                    <input type="text" id="carEngine" class="text-field" placeholder="2.0 TDI">
                </div>
                <div class="form-group">
                    <label class="form-label">Objem nádrže (l)</label>
                    <input type="number" id="carTank" class="text-field" placeholder="50">
                </div>
                <div class="stats-grid">
                    <div class="form-group" style="margin-bottom:0;">
                        <label class="form-label">SPZ</label>
                        <input type="text" id="carLicensePlate" class="text-field" placeholder="1A2 3456">
                    </div>
                    <div class="form-group" style="margin-bottom:0;">
                        <label class="form-label">Rok výroby</label>
                        <input type="number" id="carYear" class="text-field" placeholder="2020" min="1900" max="2100">
                    </div>
                </div>
                <input type="hidden" id="carId">
                <div class="modal-actions"
                    style="display: flex; justify-content: flex-end; gap: 8px; margin-top: 24px;">
                    <button class="button text-button" onclick="closeModal('carModal')">Zrušit</button>
                    <button class="button filled-button" onclick="saveCar()">Uložit</button>
                </div>
            </div>
        </div>

        <!-- Modal (For Adding/Editing Refuel) -->
        <div class="modal" id="refuelModal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="material-symbols-outlined modal-icon">local_gas_station</span>
                    <h3 id="refuelModalTitle">Nové tankování</h3>
                </div>

                <input type="hidden" id="refuelId">
                <input type="hidden" id="refuelVehicleId">

                <div class="form-group">
                    <label class="form-label">Datum</label>
                    <input type="date" id="refuelDate" class="text-field">
                </div>

                <div class="form-group">
                    <label class="form-label">Stav tachometru (km)</label>
                    <input type="number" id="refuelOdo" class="text-field">
                    <div id="refuelOdoHint"
                        style="font-size: 0.75rem; color: var(--md-sys-color-outline); margin-top: 4px;"></div>
                </div>

                <div class="stats-grid">
                    <div class="form-group" style="margin-bottom:0;">
                        <label class="form-label">Natankováno (l)</label>
                        <input type="number" id="refuelLiters" class="text-field" step="0.01"
                            oninput="calculateTotal()">
                    </div>
                    <div class="form-group" style="margin-bottom:0;">
                        <label class="form-label">Cena za litr</label>
                        <input type="number" id="refuelPrice" class="text-field" step="0.01" oninput="calculateTotal()">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Celková cena</label>
                    <input type="number" id="refuelTotal" class="text-field" step="0.1" readonly
                        style="background-color: var(--md-sys-color-surface-variant); cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="refuelFull" checked>
                        <span>Plná nádrž</span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">Poznámka</label>
                    <input type="text" id="refuelNote" class="text-field" placeholder="Např. Shell...">
                </div>

                <div class="modal-actions"
                    style="display: flex; justify-content: flex-end; gap: 8px; margin-top: 24px;">
                    <button class="button text-button" onclick="closeModal('refuelModal')">Zrušit</button>
                    <button class="button filled-button" onclick="saveRefuelFromModal()">Uložit</button>
                </div>
            </div>
        </div>

        <!-- Modal (Changelog - Version History) -->
        <div class="modal" id="changelogModal">
            <div class="modal-content" style="max-width: 600px;">
                <div class="modal-header">
                    <span class="material-symbols-outlined modal-icon">update</span>
                    <h3>Historie verzí</h3>
                </div>
                <div id="changelogContent" style="max-height: 60vh; overflow-y: auto;">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="modal-actions" style="display: flex; justify-content: flex-end; gap: 8px; margin-top: 24px;">
                    <button class="button filled-button" onclick="closeModal('changelogModal')">Zavřít</button>
                </div>
            </div>
        </div>

        <!-- Modal (For Adding/Editing Service Record) -->
        <div class="modal" id="serviceModal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="material-symbols-outlined modal-icon">build</span>
                    <h3 id="serviceModalTitle">Nový servisní záznam</h3>
                </div>

                <input type="hidden" id="serviceId">
                <input type="hidden" id="serviceVehicleId">

                <div class="form-group">
                    <label class="form-label">Typ záznamu</label>
                    <select id="serviceType" class="text-field" onchange="onServiceTypeChange()">
                        <option value="service">Servis / Oprava</option>
                        <option value="vignette">Dálniční známka</option>
                        <option value="insurance">Pojištění</option>
                        <option value="inspection">STK / Emise</option>
                        <option value="other">Jiné</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Datum</label>
                    <input type="date" id="serviceDate" class="text-field">
                </div>

                <div class="form-group" id="serviceValidUntilGroup" style="display: none;">
                    <label class="form-label">Platnost do</label>
                    <input type="date" id="serviceValidUntil" class="text-field">
                </div>

                <div class="form-group">
                    <label class="form-label">Popis</label>
                    <input type="text" id="serviceDescription" class="text-field" placeholder="Např. Výměna oleje, Povinné ručení...">
                </div>

                <div class="form-group" id="serviceOdoGroup">
                    <label class="form-label">Stav tachometru (km)</label>
                    <input type="number" id="serviceOdometer" class="text-field" placeholder="Volitelné">
                </div>

                <div class="form-group">
                    <label class="form-label">Cena (Kč)</label>
                    <input type="number" id="serviceCost" class="text-field" step="0.01">
                </div>

                <div class="form-group">
                    <label class="form-label">Poznámka</label>
                    <input type="text" id="serviceNote" class="text-field" placeholder="Volitelná poznámka...">
                </div>

                <div class="modal-actions"
                    style="display: flex; justify-content: flex-end; gap: 8px; margin-top: 24px;">
                    <button class="button text-button" onclick="closeModal('serviceModal')">Zrušit</button>
                    <button class="button filled-button" onclick="saveServiceRecord()">Uložit</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Chart.js for graphs (local copy) -->
    <script src="js/vendor/chart.min.js"></script>

    <!-- Scripts -->
    <script src="js/logger.js"></script>
    <script src="js/data.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/app.js"></script>
    
    <!-- PWA Service Worker Registration - Auto Update -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('Service Worker registered.');

                        // Check for updates periodically (every 60 seconds when app is open)
                        setInterval(() => {
                            reg.update();
                        }, 60000);

                        // Also check for updates when app becomes visible
                        document.addEventListener('visibilitychange', () => {
                            if (document.visibilityState === 'visible') {
                                reg.update();
                            }
                        });

                        // Log when update is found
                        reg.addEventListener('updatefound', () => {
                            const newWorker = reg.installing;
                            Logger.info('ServiceWorker', 'Update found, installing new version');

                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed') {
                                    Logger.info('ServiceWorker', 'New version installed');
                                }
                            });
                        });
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed:', err);
                        if (typeof Logger !== 'undefined') {
                            Logger.error('ServiceWorker', 'Registration failed', { error: err.message });
                        }
                    });

                // Listen for messages from Service Worker
                navigator.serviceWorker.addEventListener('message', event => {
                    if (event.data && event.data.type === 'SW_UPDATED') {
                        console.log('App updated to version:', event.data.version);
                        if (typeof Logger !== 'undefined') {
                            Logger.info('ServiceWorker', 'Auto-update complete', { version: event.data.version });
                        }
                        // Auto reload to apply update
                        window.location.reload();
                    }
                });

                // Auto reload when new service worker takes control
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('New service worker activated, reloading...');
                    if (typeof Logger !== 'undefined') {
                        Logger.info('ServiceWorker', 'Controller changed, reloading');
                    }
                    window.location.reload();
                });
            });
        }
    </script>
</body>

</html>
